[mutmut]
# Mutation testing configuration
paths_to_mutate = src/boofun/core/base.py,src/boofun/core/spaces.py,src/boofun/analysis/spectral.py
tests_dir = tests/
runner = python -m pytest -x --tb=no -q
dict_synonyms = Struct, NamedStruct

# Timeout for individual tests (seconds)
# Prevents infinite loops from mutants
test_time_multiplier = 2.0
test_time_base = 5.0

# Skip specific patterns that cause issues
# (e.g., logging, debug code, type hints)
