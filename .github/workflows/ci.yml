name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix for faster CI
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.9'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting (black)
      run: black --check src/ tests/
      continue-on-error: true

    - name: Run linting (flake8)
      run: flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503,E203
      continue-on-error: true

    - name: Run type checking (mypy)
      run: mypy src/boolfunc --ignore-missing-imports
      continue-on-error: true

    - name: Run tests
      run: pytest tests/ -v --tb=short

    - name: Run tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pip install pytest-cov
        pytest tests/ --cov=boolfunc --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,performance]"
        pip install pytest-benchmark

    - name: Run benchmarks
      run: |
        python -c "
import boolfunc as bf
import time

print('=== Boolean Function Library Benchmarks ===')
print()

for n in [6, 8, 10, 12]:
    print(f'n={n}:')
    
    # Creation benchmark
    start = time.time()
    maj = bf.majority(n)
    create_time = time.time() - start
    print(f'  Create Majority: {create_time*1000:.2f}ms')
    
    # Fourier expansion
    from boolfunc.analysis import SpectralAnalyzer
    start = time.time()
    analyzer = SpectralAnalyzer(maj)
    fourier = analyzer.fourier_expansion()
    fourier_time = time.time() - start
    print(f'  Fourier expansion: {fourier_time*1000:.2f}ms')
    
    # Influences
    start = time.time()
    influences = analyzer.influences()
    inf_time = time.time() - start
    print(f'  Compute influences: {inf_time*1000:.2f}ms')
    
    # Query complexity profile
    from boolfunc.analysis.query_complexity import QueryComplexityProfile
    start = time.time()
    profile = QueryComplexityProfile(maj)
    profile.compute()
    profile_time = time.time() - start
    print(f'  Full BFW profile: {profile_time*1000:.2f}ms')
    
    print()
"

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install sphinx sphinx-rtd-theme

    - name: Build documentation
      run: |
        cd docs
        make html
      continue-on-error: true

  publish:
    needs: [test, docs]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: twine upload dist/*
      continue-on-error: true
