name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix for faster CI
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.9'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting (black)
      run: black --check src/ tests/
      continue-on-error: true

    - name: Run linting (flake8)
      run: flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503,E203
      continue-on-error: true

    - name: Run type checking (mypy)
      run: mypy src/boolfunc --ignore-missing-imports
      continue-on-error: true

    - name: Run tests
      run: pytest tests/ -v --tb=short

    - name: Run tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pip install pytest-cov
        pytest tests/ --cov=boolfunc --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,performance]"
        pip install pytest-benchmark

    - name: Run benchmarks
      run: |
        python << 'EOF'
        import boolfunc as bf
        import time
        from boolfunc.analysis import SpectralAnalyzer
        from boolfunc.analysis.query_complexity import QueryComplexityProfile

        print('=== Boolean Function Library Benchmarks ===')
        print()

        for n in [6, 8, 10, 12]:
            print(f'n={n}:')
            
            start = time.time()
            maj = bf.majority(n)
            print(f'  Create Majority: {(time.time() - start)*1000:.2f}ms')
            
            start = time.time()
            analyzer = SpectralAnalyzer(maj)
            fourier = analyzer.fourier_expansion()
            print(f'  Fourier expansion: {(time.time() - start)*1000:.2f}ms')
            
            start = time.time()
            influences = analyzer.influences()
            print(f'  Compute influences: {(time.time() - start)*1000:.2f}ms')
            
            start = time.time()
            profile = QueryComplexityProfile(maj)
            profile.compute()
            print(f'  Full BFW profile: {(time.time() - start)*1000:.2f}ms')
            
            print()
        EOF

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,docs]"

    - name: Build documentation
      run: |
        cd docs
        make html
      continue-on-error: true

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        force_orphan: true

  publish:
    needs: [test, docs]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        if [ -z "$TWINE_PASSWORD" ]; then
          echo "::warning::PYPI_TOKEN secret not configured, skipping publish"
          exit 0
        fi
        twine upload dist/*
